<article class="contact " data-page="contact">
    <header>
        <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
        <figure>
            <!-- AIzaSyC7xks_Dy-zQPCfVDhWjYkHLA2bdu-4JZ4 -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25889.61117552525!2d88.41049279061664!3d23.250885806887403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f8e704a2645921%3A0x4d5128b89ebbafa9!2sSantipur%2C%20West%20Bengal%20741404!5e1!3m2!1sen!2sin!4v1735282687007!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </figure>
    </section>

    <section class="contact-form">
        <h3 class="h3 form-title">Contact Form</h3>

        <form action="#" class="form" data-form>
            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required
                    data-form-input>
                <input type="email" name="email" class="form-input" placeholder="Email Address" required
                    data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required
                data-form-input=""></textarea>

            <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>
        </form>
    </section>
</article>
